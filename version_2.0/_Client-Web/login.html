<!DOCTYPE html>

<head>
    <title>WS-Core Versão 2.0</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <script src="/js/login.js"></script>
    <script src="/js/core/loader.js"></script>
</head>

<body>
    <section id="login.screen">
        <div class="form-box">
            <div class="form-value">
                <form id="login-form">
                    <h2>WS-CORE</h2>
                    <h0>Sistema de Interfacemento e Modularização</h0>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input id="username" type="" required>
                        <label for="">Usuário ou E-Mail</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input id="password" type="password" required>
                        <label for="">Senha</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Lembrar <a href="#">Esqueci minha senha</a></label>

                    </div>
                    <button>Login</button>
                    <div class="register">
                        <p>Não tem uma conta? <a href="#">Registre-se</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
