<!DOCTYPE html>

<script>
    let lock = null;
    let lockX = -1;
    let lockY = -1;
    function m_down(ev, div) {
        lock = div;
        document.body.addEventListener("mousemove", move);
    }
    function m_up(ev, div) {
        document.body.removeEventListener("mousemove", move);
        lock = null;
        lockX = -1;
        lockY = -1;
    }
    function move(ev) {
        if (lock) {
            if (lockX == -1) { lockX = ev.layerX; }
            if (lockY == -1) { lockY = ev.layerY + 4; }
            lock.style.top = (ev.screenY - lockY - lock.offsetHeight + "px");
            lock.style.left = (ev.screenX - lockX + "px");
        }
    }
</script>

<body style="width: 100vw;height: 100vh;overflow: hidden;">
    <div style="position: absolute;top:100px;left: 100px;height: 100px;width: 100px;background-color: blue;" id="id"
        onmousedown="m_down(event,this)" onmouseup="m_up(event,this)"></div>
</body>
